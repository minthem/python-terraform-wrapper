name: Auto Approve
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
jobs:
  approve:
    if: github.event.pull_request.user.login == github.repository_owner
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: hmarr/auto-approve-action@v3
